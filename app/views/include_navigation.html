
<!DOCTYPE html>

<html>
#{extends 'include_head.html' /}
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-color--blue-grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span id="header_title" class="mdl-layout-title">Библиотека</span>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Добро пожаловать ${user}!</span>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl mdl-color-text--blue-grey-50">
        <nav class="mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link mdl-color-text--blue-grey-300" href="\">Главная</a>
            #{secure.check 'admin'}
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="@{Admin.usersPage()}">Читатели</a>
            #{/secure.check}
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="@{Application.books()}">Книги</a>
        </nav>
    </div>
    #{doLayout /}
</div>
</body>
</html>
