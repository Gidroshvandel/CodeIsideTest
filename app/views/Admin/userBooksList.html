<!DOCTYPE html>
#{extends 'include_navigation.html' /}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="mdl-layout__content mdl-color--grey-100">
    <div class="page-content">
        <div class="mdl-grid">
            <div class="mdl-cell--1-col">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Книги пользователя ${username}
                            <a href="@{Librarys.list()}">Edit</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    #{list items:list, as:'library'}
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            <div class="mdl-textfield__input">Книга: <center>${library.book.name}</center></div>
                            <div class="mdl-textfield__input">Автор: <center>${library.book.author}</center></div>
                            <div class="mdl-textfield__input">Получена <center>${library.startReadDate.format('dd-MM-yyyy')}</center></div>
                            <div class="mdl-textfield__input">Возврат <center>${library.endReadDate.format('dd-MM-yyyy')}</center></div>
                        </td>
                    </tr>
                    #{/list}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
